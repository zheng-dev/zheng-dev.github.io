<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <title>给我消息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- 自定义应用图标可用 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="//favicon.ico">
    <!-- 全屏设置 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

    <!-- 网站开启对 web app 程序的支持 具体表现为去除浏览器地址栏和底部导航栏 ：先保存为桌面书签，然后通过书签打开即可生效-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 用来定义顶部状态栏的形式默认是default为白色 black为黑色 black-translucent为灰色半透明（会占据屏幕的约20px，不同的设备可能会有差异）-->
    <!-- 在定义了apple-mobile-web-app-capable的前提下，设置状态栏的属性值apple-mobile-web-app-status-bar-style才有效； -->

    <meta charset="UTF-8" />

</head>


<body style="text-align: center;">
    <input type="file" onchange="new_file(this)" id="nfile" />
    <br />
    <audio src="" controls autoplay="false" id="myAudio" loop="loop"></audio>
    <br />

    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
    <button onclick="stopAudio()">Stop</button>



    <br />
    <script src="https://giscus.app/client.js" data-repo="zheng-dev/desk_time"
        data-repo-id="MDEwOlJlcG9zaXRvcnkxMTI4MTUwNTQ=" data-category="General" data-category-id="DIC_kwDOBrlrzs4CfrfH"
        data-mapping="pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0"
        data-input-position="right" data-theme="light" data-lang="zh-CN" crossorigin="anonymous" async> </script>
    <script>
        var audio = document.getElementById('myAudio');

        function playAudio() {
            if (true != audio.mPlaying) {
                audio.play();
                audio.mPlaying = true;
            }
        }

        function pauseAudio() {
            audio.mPlaying = false;
            audio.pause();
        }

        function stopAudio() {
            audio.mPlaying = false;
            audio.pause();
            audio.currentTime = 0; //重置位置
        }
        function new_file(files) {
            let fReader = new FileReader();
            fReader.readAsDataURL(files.files[0]);
            fReader.onload = function (e) {
                let content = e.target.result;
                audio.src = content;
            }
        }
    </script>
</body>


<html>
